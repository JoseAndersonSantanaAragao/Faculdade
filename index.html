<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>
<body>
  <h2>Tabela Simples</h2>
  <!--Tabela Simples-->
  <table width="100%" border="1">
<tr>
  <td>Alex</td>
  <td>HTML</td>
  <td>10</td>
</tr>

<tr>
  <td>Ana</td>
  <td>HTML</td>
  <td>10</td>
</tr>
  </table>

<!--Tabela Com Titulo-->
<h2>Tabela Com Titulos</h2>
<table width="100%" border="1">
<tr>
  <th>Aluno</th>
  <th>Disciplina</th>
  <th>Nota</th>
</tr>

<tr>
  <td>Alex</td>
  <td>HTML</td>
  <td>10</td>
</tr>

<tr>
  <td>Ana</td>
  <td>HTML</td>
  <td>10</td>
</tr>
</table>

<!--Tabela Com Cabeçalho e Rodapê-->
<h2>Tabela Com Cabeçalho e Rodapê</h2>
<table  width="100%" border="1">
<thead>
  <tr>
    <th>Mês</th>
    <th>Horas/Aulas</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>Junho</td>
    <td>40</td>
  </tr>
  <tr>
    <td>Julho</td>
    <td>30</td>
  </tr>
</tbody>
<tfoot>
  <tr>
    <th>Total</th>
    <th>70</th>
  </tr>
</tfoot>
</table>

<!--Tabela Com Colpan-->
<h2>Tabela Simples</h2>
<table  width="100%" border="1">
<tr>
  <td>Aluno</td>
  <td colspan="2">Disciplina</td>
</tr>
<tr>
  <td>Alex</td>
  <td>HTML</td>
  <td>Ambiente Web</td>
</tr>
</table>

<!--Tabela Com Colspan-->
<h2>Tabela Simples</h2>
<table  width="100%" border="1">
  <tr>
    <td>Alunos</td>
    <td rowspan="2">Disciplina</td>
  </tr>

  <tr>
    <td>Alex</td>
    <td>HTML</td>
    <td>Ambiente Web</td>
  </tr>
</table>
</body>
</html>
